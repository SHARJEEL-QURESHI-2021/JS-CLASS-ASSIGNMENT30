<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <h1>Weight Convertor</h1>
        <h3>Kilogram:</h3>
        <input type="number" id="kg" placeholder="Kilogram!">
        <h3>Pounds:</h3>
        <input type="text" id="pound" placeholder="Pounds!" readonly>
        <h3>Ounces:</h3>
        <input type="text" id="ounce" placeholder="Ounces!" readonly>
        <button onclick="clearAll()">Clear All</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
